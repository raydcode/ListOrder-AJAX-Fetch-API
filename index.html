<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Order (AJAX/FETCH)Handler</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>List Order (AJAX/FETCH)</h1>
      <form>
        <div>
          <label for="number">Number of quotes you want</label>
          <input type="number" id="number" />
        </div>
        <button class="get-quotes" id="btn">Get Quotes</button>
      </form>
      
      <ul class="quotes"></ul>
    </div>

    <!-- <script src="ajax.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
